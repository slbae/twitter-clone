<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href='./css/profile.css' rel='stylesheet' />
    <title>Profile</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand howler" href="/main">Howler</a>
            <form id="searchForm" class="d-flex">
                <input type="text" id="searchUser" name="searchUser" class="form-control mb-3"
                    placeholder="Search Username"/>
                    <button type="submit" class="btn btn-primary btn-sm search-btn">Search</button>
            </form>
            <a id="user-info"></a>
        </div>
    </nav>

    <div class="container mt-4 d-flex flex-column align-items-center">
        <div id="profile-info">
            <button id="follow-btn"></button>
        </div><br>
        <h3>Follows:</h3>
        <div class="dropdown" id="following-list">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="following-dropdown" data-bs-toggle="dropdown" aria-expanded="false">
                Following List
            </button>
            <ul class="dropdown-menu" aria-labelledby="following-dropdown" id="following-list">
            </ul>
        </div><br>
    
        <h3>Howls</h3>
        <div id="feed-container" class="container mt-4 d-flex flex-column align-items-center"></div>
    </div>

    <script src="./js/profile.js" type="module"></script>
</body>

</html>
